    <div class="container">

        <div class="first_cont"> 

                <div class="input_form">

                    <h1>Single-Channel Queue Test</h1>

                        <label for="inp" class="inp">
                        <input type="text" id="inp" class="input" placeholder="&nbsp;">
                        <span class="label">Number OF Customer </span>
                        <span class="border"></span>
                        </label>


                        <div class="button">
                                <span>CAlCUTE NOW</span>
                                <svg>
                                <polyline class="o1" points="0 0, 150 0, 150 55, 0 55, 0 0"></polyline>
                                <polyline class="o2" points="0 0, 150 0, 150 55, 0 55, 0 0"></polyline>
                            </svg>
                            </div>
                </div>



        </div>

    <div class="second_cont">

        <div class="table cont ">

                                <th> Time service Login  </th>

                                <th> Time Customer Spends In System </th>
                                <th> Idel Time Of Server </th>
                            </tr>
                        </thead>
                        <tbody>
                        
                        </tbody>
                    </table>
        </div>


        <div class="canvas cont ">

                <h1 style="color: aliceblue"> Visual representation of Customer <br> Getting service  </h1>

            <div class="Chart">
                    <canvas id="myChart" ></canvas>
            </div>


                <div style="color: white">

                <h3 class = "avgWaitingTime"></h3>
                <h3 class = "avgServicetime"></h3>

            </div>

        </div>

</div>
